<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="odin-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <div class="img-caption">

            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <p class="header-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> what to do.
                </p>
            </div>
            <div class="form-container"> 
                <form action="example.com/path" method="post">
                    <div class="form-imput-panel">
                        <h3>Let's do this!</h3>
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="input-group">
                            <label for="user-email">Email</label>
                            <input type="email" name="user-email" id="user-email">
                        </div>
                        <div class="input-group">
                            <label for="user-tel">Phone Number</label>
                            <input type="tel" name="user-tel" id="user-tel">
                        </div>
                        <div class="input-group">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="input-group">
                            <label for="confirm">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="bottom-text">

            </div>
        </div>
    </div>
</body>
</html>
