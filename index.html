<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Runic&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="odin-logo">
                <h1 class="logo-text">ᚨᛚᛁᛗ</h1>
            </div>
            <div class="img-caption">
                <p>Photo by <a href="https://unsplash.com/@jonasdegener?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jonas Degener</a> on <a href="https://unsplash.com/photos/beautiful-sky-with-fluffy-clouds-at-sunset-elIgPnxgCr8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
        </div>
        <div class="right-panel">
            <div class="header">
                <p class="header-text">
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> what to do.
                </p>
            </div>
            <div class="form-container"> 
                <form action="example.com/path" method="post">
                    <div class="form-input-panel">
                        <h3>Let's do this!</h3>
                        <div class="input-container">
                            <div class="input-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="input-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="input-group">
                                <label for="user-email">Email</label>
                                <input type="email" name="user-email" id="user-email" required>
                            </div>
                            <div class="input-group">
                                <label for="user-tel">Phone Number</label>
                                <input type="tel" name="user-tel" id="user-tel">
                            </div>
                            <div class="input-group">
                                <label for="pass">Password</label>
                                <input type="password" name="pass" id="pass" 
                                required
                                minlength="4"
                                maxlength="15">
                            </div>
                            <div class="input-group">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" name="confirm" id="confirm" 
                                required 
                                minlength="4" 
                                maxlength="15">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <div class="bottom-text">
                Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
